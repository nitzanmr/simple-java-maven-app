name: Maven CI-CD

on:
  push:
    branches: [master]

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calculate-version.outputs.version-string }}  # Exposing the version as job output
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: calculate version
        id: calculate-version
        uses: bitshifted/git-auto-semver@v1
        with:
          main_branch: master
          create_tag: true
          tag_prefix: 'tags'
      - name: Use version
        run: echo ${{ steps.calculate-version.outputs.version-string }}
  docker:
    runs-on: ubuntu-latest
    needs: versioning
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/maven-try:${{ needs.versioning.outputs.version }}

